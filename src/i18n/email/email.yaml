# Email collection entry shared by each email template sent with Stelace Email API
common:
  preheader_content: &preheader
    en: >-
      Please add <a href="mailto:contact@example.com">contact@example.com</a> to your whitelist
      to receive our emails.
    fr: >-
      Ajoutez <a href="mailto:contact@example.com">contact@example.com</a>
      à votre carnet d’adresses pour être sûr de recevoir nos emails.
  trailing_content: &trailing_content
    en: See you soon!
    fr: A très vite !
  footer_content: &footer_text
    en: >-
      We’ll be happy to <a href="mailto:contact@example.com">give a hand</a> if you have any question.
    fr: >-
      Une question ? Écrivez-nous à l’adresse <a href="mailto:contact@example.com">contact@example.com</a>
      et nous vous répondrons dès que possible.
  legal_notice: &legal
    en: "All rights reserved © 2019 {serviceName, select, undefined {} other {{serviceName}}}"
    fr: "Tous droits réservés © 2019 {serviceName, select, undefined {} other {{serviceName}}}"
  style__color_brand: &brand_color
    en: "#1C3661"
    fr: "#1C3661"
  style__color_calltoaction: &cta_color
    en: "#1C3661"
    fr: "#1C3661"

# Individual template entry in email collection
registration:
  subject:
    en: >-
      "Confirm your{serviceName, select,
        undefined {}
        other {\_{serviceName}}
      } email address"
    fr: >-
      "Confirmez votre inscription{serviceName, select,
        undefined {}
        other {\_sur {serviceName}}
      }"
  content:
    fr: >-
      Bonjour et bienvenue !<br><br>

      Merci de valider votre adresse e-mail en cliquant sur le bouton ci-dessous.
  cta__button_url:
    en: "{emailCheckLink}"
    fr: "{emailCheckLink}"
  cta_button__text:
    en: Confirm email address
    fr: Valider mon adresse email
  # Reference use example.
  # We can’t use YAML merge `<<: *reference` with JSON schema parsing
  # https://github.com/nodeca/js-yaml/blob/master/lib/js-yaml/schema/json.js
  # But we can create &reference for each shared content,
  # unless we use 'common' entry as above.
  # Note that template specific entry content overrides 'common' entry.
  trailing_content: *trailing_content

emailCheck:
  subject:
    en: >-
      "Confirm your{serviceName, select,
        undefined {}
        other {\_{serviceName}}
      } email address"
    fr: >-
      "Confirmez votre adresse email{serviceName, select,
        undefined {}
        other {\_sur {serviceName}}
      }"
  content:
    en: >-
      Please confirm your new email address by clicking the following button.
    fr: >-
      Merci de valider votre adresse e-mail en cliquant sur le bouton ci-dessous.
  cta__button_url:
    en: "{emailCheckLink}"
    fr: "{emailCheckLink}"
  cta_button__text:
    en: Confirm email address
    fr: Vérifier mon email

passwordReset:
  subject:
    en: "Lost{serviceName, select,
        undefined {}
        other {\_{serviceName}}
      } password"
    fr: "Nouveau mot de passe{serviceName, select,
        undefined {}
        other {\_{serviceName}}
      }"
  content:
    en: >-
      Please click the following link to reset your password. If you’ve not initiated this request,
      please contact us so we can protect your account.
    fr: >-
      Si vous êtes à l’origine de cette demande de nouveau mot de passe, merci de cliquer sur le bouton ci-dessous.
      Dans le cas contraire merci de nous contacter.
  cta__button_url:
    en: "{passwordResetLink}"
    fr: "{passwordResetLink}"
  cta_button__text:
    en: Reset password
    fr: Réinitialiser mon mot de passe

transactionAcceptedByOwnerToTaker:
  subject:
    en: Your request has been accepted
    fr: Votre demande a été acceptée
  content:
    en: >-
      {ownerName, select, undefined{The owner} other {{ownerName}}} accepted your request.
    fr: >-
      {ownerName, select, undefined{Le propriétaire} other {{ownerName}}} a accepté votre demande.

transactionRefusedByOwnerToTaker:
  subject:
    en: Your request has been rejected
    fr: Votre demande a été rejetée
  content:
    en: >-
      {ownerName, select, undefined{The owner} other {{ownerName}}} rejected your request.
      We are sorry about this and we invite you to renew your request with other users.
    fr: >-
      {ownerName, select, undefined{Le propriétaire} other {{ownerName}}} a rejeté votre demande.
      Nous en somme désolés et nous vous invitons à renouveler votre demande auprès d’autres utilisateurs.

transactionAcceptedByTakerToOwner:
  subject:
    en: Your offer has been accepted
    fr: Votre proposition a été acceptée
  content:
    en: >-
      {takerDisplayName} has accepted your proposal about {assetName}.

      You can use your {serviceName} inbox to get in touch with {takerDisplayName}!<br><br>
    fr: >-
      {takerDisplayName} a accepté votre proposition au sujet de {assetName}.

      Rendez-vous dans votre messagerie pour échanger avec {takerDisplayName} !<br><br>

transactionRefusedByTakerToOwner:
  subject:
    en: Your offer has been rejected
    fr: Votre proposition a été rejetée
  content:
    en: >-
      {takerDisplayName} has rejected your proposal about {assetName}.

      You can use your {serviceName} inbox to get in touch with {takerDisplayName}.<br><br>
    fr: >-
      {takerDisplayName} a rejeté votre proposition au sujet de {assetName}.

      Rendez-vous dans votre messagerie pour échanger avec {takerDisplayName}.<br><br>
  cta__button_url:
    en: "{conversationLink}"
    fr: "{conversationLink}"
  cta_button__text:
    en: Go to inbox
    fr: Lire le message

